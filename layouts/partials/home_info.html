{{- with site.Params.homeInfoParams }}
<article class="first-entry home-info">
    <header class="entry-header">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div class="entry-content">
        {{ .Content | markdownify }}
    </div>

    <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(var(--primary-rgb), 0.1); border: 1px solid var(--primary); border-radius: 12px; max-width: 520px; margin-left: auto; margin-right: auto;">
      <h3 style="margin-top: 0; margin-bottom: 1rem; font-size: 1.2rem;">üéß ID Quick Launcher</h3>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="robloxInput" placeholder="Paste ID here..." style="flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc; background: var(--entry); color: var(--primary);">
        <button onclick="openAsset()" style="padding: 10px 16px; background: var(--primary); color: var(--theme); border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">üöÄ Open in Roblox</button>
        <button onclick="searchSong()" style="padding: 10px 16px; background: transparent; color: var(--primary); border: 1px solid var(--primary); border-radius: 6px; cursor: pointer; font-weight: bold;">üîç Search Song Name instead</button>
      </div>
      <p style="font-size: 0.8rem; opacity: 0.8; margin-top: 0.5rem; margin-bottom: 0;">If ID shows "Content Deleted", try searching by name.</p>
    </div>

    <footer class="entry-footer">
        {{ partial "social_icons.html" (dict "align" site.Params.homeInfoParams.AlignSocialIconsTo) }}
    </footer>
</article>

<script>
function openAsset() {
  const val = String(document.getElementById('robloxInput').value || '').trim();
  if (/^\d+$/.test(val)) {
    window.open(`https://create.roblox.com/marketplace/asset/${val}`,'_blank');
  } else {
    alert('Please enter a numeric ID to open, or use Search.');
  }
}

function searchSong() {
  const val = String(document.getElementById('robloxInput').value || '').trim();
  if (val) {
    window.open(`https://www.roblox.com/discover/?Keyword=${encodeURIComponent(val)}`,'_blank');
  }
}
</script>
{{- end -}}
