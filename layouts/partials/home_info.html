{{- with site.Params.homeInfoParams }}
<article class="first-entry home-info">
    <header class="entry-header">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div class="entry-content">
        {{ .Content | markdownify }}
    </div>

    <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(var(--primary-rgb), 0.1); border: 1px solid var(--primary); border-radius: 12px; max-width: 400px; margin-left: auto; margin-right: auto;">
      <h3 style="margin-top: 0; margin-bottom: 1rem; font-size: 1.2rem;">üîç Verify Roblox ID</h3>
      <div style="display: flex; gap: 10px;">
        <input type="number" id="robloxIdInput" placeholder="Enter ID (e.g. 123456)" style="flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc; background: var(--entry); color: var(--primary);">
        <button onclick="verifyRobloxId()" style="padding: 10px 20px; background: var(--primary); color: var(--theme); border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">Check</button>
      </div>
      <p style="font-size: 0.8rem; opacity: 0.8; margin-top: 0.5rem; margin-bottom: 0;">Opens official Roblox library page to check status.</p>
    </div>

    <footer class="entry-footer">
        {{ partial "social_icons.html" (dict "align" site.Params.homeInfoParams.AlignSocialIconsTo) }}
    </footer>
</article>

<script>
function verifyRobloxId() {
  const id = document.getElementById('robloxIdInput').value;
  if (id) {
    window.open(`https://www.roblox.com/library/${id}`, '_blank');
  } else {
    alert('Please enter a valid ID first!');
  }
}
</script>
{{- end -}}
