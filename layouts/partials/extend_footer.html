<!-- Cyberpunk Music Widget -->
<div id="music-widget"
  style="position: fixed; bottom: 16px; left: 16px; z-index: 9999; display: flex; align-items: center; gap: 8px; background: transparent; padding: 4px; border-radius: 8px; border: none; box-shadow: none; transition: all 0.3s ease;">
  <!-- Play/Pause Button with Vinyl Animation -->
  <div id="play-btn" onclick="toggleMusic()"
    style="width: 40px; height: 40px; border-radius: 50%; background: #111; border: 2px solid #fff; cursor: pointer; position: relative; display: none; align-items: center; justify-content: center; animation: none;">
    <span id="play-icon" style="font-size: 14px; color: #fff;">‚ñ∂</span>
  </div>

  <audio id="bg-music" loop playsinline></audio>
  <div class="turntable" style="display:flex; align-items:center; gap:8px;">
    <div class="deck"
      style="position:relative; width:72px; height:72px; display:flex; align-items:center; justify-content:center;">
      <div class="disc"
        style="width:64px; height:64px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #232323 0%, #181818 45%, #0e0e0e 72%, #0a0a0a 100%), repeating-radial-gradient(circle, rgba(255,255,255,0.22) 0px, rgba(255,255,255,0.22) 1px, rgba(0,0,0,0) 2px, rgba(0,0,0,0) 6px); box-shadow: inset 0 0 14px rgba(255,255,255,0.12), inset 0 0 5px rgba(0,243,255,0.18); position:relative; overflow:hidden;">
        <div class="label"
          style="position:absolute; left:50%; top:50%; width:24px; height:24px; transform:translate(-50%,-50%); border-radius:50%; background: radial-gradient(circle, #202020 0%, #151515 60%, #101010 100%); box-shadow: inset 0 0 4px rgba(255,255,255,0.2);">
        </div>
      </div>
      <div class="spindle"
        style="position:absolute; width:6px; height:6px; border-radius:50%; background:#e33; box-shadow: 0 0 6px #e33;">
      </div>
      <div id="tonearm"
        style="position:absolute; width:70px; height:5px; background: linear-gradient(90deg, #cfcfcf, #8b8b8b); top:4px; right:-6px; transform-origin: 6px 2.5px; transform: rotate(-38deg); transition: transform 0.35s ease; border-radius:3px; box-shadow: 0 0 6px rgba(255,255,255,0.25); cursor:pointer;">
      </div>
      <span id="play-hint"
        style="position:absolute; top:74px; left:0; font-size:10px; color:#00f3ff; opacity:0.9;">Click needle to
        play</span>
    </div>
    <button id="expand-btn" aria-label="Expand player"
      style="width:22px; height:22px; border:none; background:transparent; color:#00f3ff; cursor:pointer; font-size:16px; line-height:22px;">‚ñ∂</button>
    <span id="err" style="font-size:11px;color:#ff5c5c;display:none;">Load error. Try another URL.</span>
    <div id="controls" style="display:none; align-items:center; gap:6px;">
      <input id="music-url" type="text" placeholder="Enter audio URL"
        style="width:200px; height:26px; background:#0f0f0f; color:#00f3ff; border:1px solid #00f3ff; border-radius:6px; padding:0 8px; outline:none;" />
      <button id="load-btn"
        style="height:26px; padding:0 10px; background:#111; color:#00f3ff; border:1px solid #00f3ff; border-radius:6px; cursor:pointer;">Play</button>
      <input id="volume" type="range" min="0" max="100" value="80" style="width:80px;" />
      <button id="mute-btn"
        style="height:26px; padding:0 8px; background:#111; color:#00f3ff; border:1px solid #00f3ff; border-radius:6px; cursor:pointer;">Mute</button>
      <input id="progress" type="range" min="0" max="100" value="0" style="width:120px;" />
      <span id="time" style="font-size:12px; color:#00f3ff;">00:00 / 00:00</span>
      <span id="recent-label" style="font-size:12px; color:#00f3ff;">Recent:</span>
      <span id="playlist" style="display:flex; gap:6px; flex-wrap:wrap;"></span>
    </div>
  </div>
</div>

<script>
  const musicWidget = document.getElementById('music-widget');
  const audio = document.getElementById('bg-music');
  const tonearm = document.getElementById('tonearm');
  const disc = musicWidget.querySelector('.disc');
  const hint = document.getElementById('play-hint');
  const expandBtn = document.getElementById('expand-btn');
  const controls = document.getElementById('controls');
  const urlInput = document.getElementById('music-url');
  const loadBtn = document.getElementById('load-btn');
  const vol = document.getElementById('volume');
  const muteBtn = document.getElementById('mute-btn');
  const progress = document.getElementById('progress');
  const time = document.getElementById('time');
  const playlistEl = document.getElementById('playlist');
  const errEl = document.getElementById('err');
  let isPlaying = false;
  let hasPlayedOnce = false;
  let originalUrl = '';
  let proxyIndex = -1;
  let noteTimer = null;

  const defaultSrc = '/audio/roblox-style.mp3';
  originalUrl = defaultSrc;
  audio.src = originalUrl;
  audio.preload = 'auto';

  const LS_KEY = 'music_recent_urls';
  const localFallback = '/audio/roblox-style.mp3';
  const PROXIES = [
    (u) => `https://cors.isomorphic-git.org/${u}`,
    (u) => `https://thingproxy.freeboard.io/fetch/${u}`,
    (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
  ];
  function isRemote(u) { return /^https?:\/\//i.test(u); }
  function isAudioUrl(u) { return /\.(mp3|ogg|wav)(\?.*)?$/i.test(u) || /cdn\.pixabay\.com\/download\/audio\//i.test(u); }
  function normalizeUrl(u) {
    if (!/^https?:\/\//i.test(u)) return `https://${u}`;
    return u;
  }
  function tryNextProxy() {
    proxyIndex++;
    if (proxyIndex >= PROXIES.length || !isRemote(originalUrl)) {
      errEl.textContent = 'Using local fallback.';
      errEl.style.display = 'inline';
      audio.src = localFallback;
      audio.load();
      play();
      return;
    }
    const proxied = PROXIES[proxyIndex](originalUrl);
    errEl.textContent = `Proxying... (${proxyIndex + 1}/${PROXIES.length})`;
    errEl.style.display = 'inline';
    audio.src = proxied;
    audio.load();
    play();
  }
  function fmt(s) {
    const m = Math.floor(s / 60).toString().padStart(2, '0');
    const sec = Math.floor(s % 60).toString().padStart(2, '0');
    return `${m}:${sec}`;
  }
  function setTime() {
    const d = isFinite(audio.duration) ? audio.duration : 0;
    time.textContent = `${fmt(audio.currentTime)} / ${fmt(d)}`;
  }
  function renderPlaylist() {
    const arr = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
    playlistEl.innerHTML = '';
    arr.slice(0, 5).forEach((url) => {
      const a = document.createElement('button');
      a.textContent = '‚Ä¢';
      a.title = url;
      a.style.cssText = 'background:#111;color:#00f3ff;border:1px solid #00f3ff;border-radius:6px;cursor:pointer;height:22px;min-width:22px;';
      a.addEventListener('click', () => {
        urlInput.value = url;
        if (audio.src !== url) audio.src = url;
        audio.load();
        play();
      });
      playlistEl.appendChild(a);
    });
  }
  renderPlaylist();

  function play() {
    isPlaying = true;
    disc.classList.add('spin');
    tonearm.classList.add('down');
    tonearm.style.transform = 'rotate(12deg)';
    startNotes();
    audio.play().then(() => {
      if (!hasPlayedOnce) { hasPlayedOnce = true; hint.style.display = 'none'; }
    }).catch(() => {
      tryNextProxy();
    });
  }

  function pause() {
    audio.pause();
    isPlaying = false;
    disc.classList.remove('spin');
    tonearm.classList.remove('down');
    tonearm.style.transform = 'rotate(-38deg)';
    stopNotes();
  }

  function toggleMusic() {
    if (isPlaying) pause(); else play();
  }

  tonearm.addEventListener('click', toggleMusic);
  expandBtn.addEventListener('click', () => {
    const shown = controls.style.display === 'flex';
    controls.style.display = shown ? 'none' : 'flex';
    expandBtn.textContent = shown ? '‚ñ∂' : '‚úï';
  });
  loadBtn.addEventListener('click', () => {
    const vRaw = urlInput.value.trim();
    const v = isRemote(vRaw) ? normalizeUrl(vRaw) : vRaw;
    if (!v) return;
    if (isRemote(v) && !isAudioUrl(v)) {
      errEl.textContent = 'Not an audio file URL. Use direct .mp3/.ogg/.wav';
      errEl.style.display = 'inline';
      return;
    }
    originalUrl = v;
    proxyIndex = -1;
    audio.src = originalUrl;
    audio.load();
    play();
    const arr = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
    const next = [v, ...arr.filter((u) => u !== v)];
    localStorage.setItem(LS_KEY, JSON.stringify(next.slice(0, 20)));
    renderPlaylist();
  });
  urlInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      loadBtn.click();
    }
  });
  audio.addEventListener('ended', () => pause());
  audio.addEventListener('error', () => { tryNextProxy(); });
  audio.addEventListener('loadeddata', () => { errEl.style.display = 'none'; proxyIndex = -1; });
  audio.addEventListener('loadedmetadata', () => { setTime(); });
  audio.addEventListener('timeupdate', () => {
    setTime();
    if (isFinite(audio.duration) && audio.duration > 0) {
      progress.value = Math.floor((audio.currentTime / audio.duration) * 100);
    }
  });
  audio.addEventListener('play', () => { isPlaying = true; disc.classList.add('spin'); tonearm.classList.add('down'); tonearm.style.transform = 'rotate(12deg)'; });
  audio.addEventListener('pause', () => { isPlaying = false; disc.classList.remove('spin'); tonearm.classList.remove('down'); tonearm.style.transform = 'rotate(-38deg)'; });
  vol.addEventListener('input', () => { audio.volume = Math.min(1, Math.max(0, vol.value / 100)); });
  audio.volume = Math.min(1, Math.max(0, (parseInt(vol.value || '80', 10)) / 100));
  muteBtn.addEventListener('click', () => { audio.muted = !audio.muted; muteBtn.textContent = audio.muted ? 'Unmute' : 'Mute'; });
  progress.addEventListener('input', () => {
    if (isFinite(audio.duration) && audio.duration > 0) {
      audio.currentTime = (progress.value / 100) * audio.duration;
      setTime();
    }
  });
  function startNotes() {
    if (noteTimer) return;
    noteTimer = setInterval(() => {
      const note = document.createElement('span');
      note.className = 'note';
      note.textContent = Math.random() < 0.5 ? '‚ô™' : '‚ô´';
      note.style.left = `${28 + Math.random() * 24}px`;
      disc.appendChild(note);
      note.addEventListener('animationend', () => note.remove());
    }, 800);
  }
  function stopNotes() {
    if (noteTimer) { clearInterval(noteTimer); noteTimer = null; }
  }
</script>

<style>
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  #music-widget .disc.spin {
    animation: spin 3s linear infinite;
  }

  #tonearm.down {
    transform: rotate(12deg);
  }

  #music-widget:hover {
    filter: drop-shadow(0 0 6px #00f3ff);
  }

  #play-hint {
    animation: pulse 1.2s ease-in-out infinite;
  }

  @keyframes pulse {
    0% {
      opacity: 0.35
    }

    50% {
      opacity: 0.95
    }

    100% {
      opacity: 0.35
    }
  }

  .deck .disc {
    z-index: 1;
  }

  .deck .disc::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: repeating-radial-gradient(circle, rgba(255, 255, 255, 0.15) 0px, rgba(255, 255, 255, 0.15) 1px, rgba(0, 0, 0, 0) 2px, rgba(0, 0, 0, 0) 6px);
    mix-blend-mode: screen;
    opacity: 0.35;
    pointer-events: none;
  }

  #tonearm {
    z-index: 2;
    pointer-events: auto;
  }

  .disc .note {
    position: absolute;
    bottom: 12px;
    font-size: 14px;
    color: #00f3ff;
    animation: noteUp 1.8s ease-out forwards;
    text-shadow: 0 0 6px #00f3ff;
  }

  @keyframes noteUp {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg);
      opacity: 0.25;
    }

    50% {
      opacity: 0.95;
    }

    100% {
      transform: translateY(-40px) translateX(-6px) rotate(15deg);
      opacity: 0;
    }
  }

  /* ÁßªÂä®Á´ØÈÄÇÈÖçÔºöÂèòÂ∞è‰∏ÄÁÇπ */
  @media (max-width: 768px) {
    #music-widget {
      bottom: 10px;
      left: 10px;
      transform: scale(0.85);
      transform-origin: bottom left;
    }
  }
</style>
